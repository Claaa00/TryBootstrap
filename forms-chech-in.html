<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./images/LogoCNoBG.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Forms
        </a>
      </nav>
    </header>
    <main>
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Check-In Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./forms-reservation.html"
                >Reservation Form</a
              >
            </li>
          </ul>
        </div>
        <div class="p-4 card-body">
          <!-- <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a> -->

          <div class="row">
            <!-- left form -->
            <div class="col-md-6">
              <div>
                <h4>Customer's Information</h4>
              </div>
              <div>
                <form>
                  <div class="row mb-3">
                    <label for="inputName" class="col-sm-3 col-form-label"
                      >Name</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputName" class="col-sm-3 col-form-label">
                      <!-- Middle Name -->
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Middle Name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputName" class="col-sm-3 col-form-label">
                      <!-- Last Name -->
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label
                      for="inputContactNumber"
                      class="col-sm-3 col-form-label"
                      >Contact Number</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="number"
                        class="form-control"
                        id="inputContactNumber"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="dropdownGender"
                      >Gender</label
                    >
                    <!-- DUNNO WHAT TO PUT IN VALUE -->
                    <div class="col-sm-9">
                      <select class="form-select" id="dropdownGender">
                        <option selected>Choose...</option>
                        <option value="">Girl</option>
                        <option value="">Boy</option>
                        <option value="">Prefer Not To Say</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputAddress" class="col-sm-3 col-form-label"
                      >Address</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
            </div>
            <!-- right form -->
            <div class="col-md-6">
              <div>
                <h4>Room's Information</h4>
              </div>
              <div>
                <form>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
