<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./images/LogoCNoBG.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Forms
        </a>
      </nav>
    </header>
    <main>
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Check-In Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./forms-reservation.html"
                >Reservation Form</a
              >
            </li>
          </ul>
        </div>
        <div class="p-4 card-body">
          <div class="container">
            <form class="row g-3">
              <!-- left -->
              <div class="col-md-6">
                <h4>Customer's Information</h4>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <h4>Room's Information</h4>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label
                    for="inputTransactionID"
                    class="col-sm-3 col-form-label"
                    >Transaction ID</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputTransactionID"
                    />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputRoomType" class="col-sm-3 col-form-label"
                    >Room Type</label
                  >
                  <div class="col-sm-9">
                    <select class="form-select" id="inputRoomType">
                      <option selected>Choose...</option>
                      <option value="1">Premium</option>
                      <option value="2">Regular</option>
                      <option value="3">Room Type 3</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <!-- blank -->
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputRoomNumber" class="col-sm-3 col-form-label"
                    >Room Number</label
                  >
                  <div class="col-sm-9">
                    <select class="form-select" id="inputRoomTNumber">
                      <option selected>Choose...</option>
                      <option value="">Room 1</option>
                      <option value="">Room 2</option>
                      <option value="">Room 3</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-3 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="First Name"
                    />
                  </div>
                </div>
              </div>
              <!-- right -->

              <div class="col-md-6">
                <!-- blank -->
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-3 col-form-label">
                    <!-- Middle Name -->
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Middle Name"
                    />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <h4>Check-In's Information</h4>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-3 col-form-label">
                    <!-- Last Name -->
                  </label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputCheckInDate" class="col-sm-3 col-form-label"
                    >Check-In Date</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="date"
                      class="form-control"
                      id="inputCheckInDate"
                    />
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <!-- blank -->
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label
                    for="inputDurationOfStay"
                    class="col-sm-3 col-form-label"
                    >Duration Of Stay</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="number"
                      class="form-control"
                      id="inputDurationOfStay"
                    />
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label
                    for="inputContactNumber"
                    class="col-sm-3 col-form-label"
                    >Contact Number</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="number"
                      class="form-control"
                      id="inputContactNumber"
                    />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputChechOutDate" class="col-sm-3 col-form-label"
                    >Check-Out Date</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="date"
                      class="form-control"
                      id="inputChechOutDate"
                    />
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail" />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <!-- blank -->
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label" for="selectGender"
                    >Gender</label
                  >
                  <!-- DUNNO WHAT TO PUT IN VALUE -->
                  <div class="col-sm-9">
                    <select class="form-select" id="selectGender">
                      <option selected>Choose...</option>
                      <option value="1">Girl</option>
                      <option value="2">Boy</option>
                      <option value="3">Prefer Not To Say</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label
                    for="inputpaymentMethod"
                    class="col-sm-4 col-form-label"
                    >Payment Method</label
                  >
                  <div class="col-sm-8">
                    <select class="form-select" id="inputpaymentMethod">
                      <option selected>Choose...</option>
                      <option value="">Cash/Over The Counter</option>
                      <option value="">GCash</option>
                      <option value="">Bank Transfer</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- left -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <label for="inputAddress" class="col-sm-3 col-form-label"
                    >Address</label
                  >
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
              </div>
              <!-- right -->
              <div class="col-md-6">
                <div class="row mb-3">
                  <div class="input-group col-md-9">
                    <label for="inputAmount" class="col-sm-3 col-form-label"
                      >Amount</label
                    >
                    <span class="input-group-text">Php.</span>
                    <input
                      type="number"
                      class="form-control"
                      id="inputAmount"
                      aria-label="Amount (to the nearest peso)"
                    />
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <!-- blank -->
              </div>
              <div class="col-md-6">
                <div class="row mb-3">
                  <div class="input-group col-md-9">
                    <label
                      for="inputTotalAmount"
                      class="col-sm-3 col-form-label"
                      >Total</label
                    >
                    <span class="input-group-text">Php.</span>
                    <input
                      type="number"
                      class="form-control"
                      id="inputTotalAmount"
                      aria-label="Amount (to the nearest peso)"
                    />
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
              <!-- buttons -->
              <div class="col-12">
                <div class="row mb-3">
                  <button type="submit" class="btn btn-primary col-md-4">
                    Check-In
                  </button>
                  <button type="reset" class="btn btn-primary col-md-4">
                    Reset
                  </button>
                  <button type="button" class="btn btn-primary col-md-4">
                    Back
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
